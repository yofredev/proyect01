<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿A quién le toca fregar hoy?</title>
</head>
<body>
  <div id="Div">
    <h1>¿A quién le toca fregar hoy?</h1>
  </div>
  
  <script>
    let funcion = () => {
      const startDate = new Date("2025-03-12");
      const now = new Date();

      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      // guardamos el mensaje en una variable
      const mensaje = diffDays % 2 !== 0
        ? "Hoy le toca a Rubén"
        : "Hoy le toca a Luis";
      
      // Creamos el elemento fregador
      const fregador = document.createElement("h2");
      fregador.textContent = mensaje;

      // Obtenemos el div con el id "Div"
      const div = document.getElementById("Div");

      // Agregamos el nuevo elemento fregador dentro del div
      div.appendChild(fregador);
    };

    funcion();
  </script>
</body>
</html>
